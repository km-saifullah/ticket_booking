<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Train Ticket</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Tain Booking Login Start -->
    <section id="ticketBook">
      <div class="container">
        <h1 class="main_heading"></h1>
        <div class="main_booking">
          <form action="">
            <div class="form_content">
              <input
                class="username"
                type="text"
                placeholder="Enter your username"
              />
              <input
                class="password"
                type="password"
                placeholder="Enter your password"
              />
              <button class="loginBtn">Login</button>
              <p class="login_error"></p>
            </div>
          </form>
        </div>
        <div class="ticket_booking">
          <form action="">
            <div class="ticket_booking-form form_content">
              <div class="chooseTrain_form-content">
                <p class="input_label">Departure Station</p>
                <input
                  class="fromStation"
                  type="text"
                  placeholder="From Station"
                />
              </div>
              <div class="chooseTrain_form-content">
                <p class="input_label">Arrival Station</p>
                <input class="toStation" type="text" placeholder="To Station" />
              </div>
              <div class="chooseTrain_form-content">
                <p class="input_label">Journey Date</p>
                <input class="date" type="date" placeholder="Pick a Date" />
              </div>
              <div class="chooseTrain_form-content">
                <p class="input_label">Choose a Class</p>
                <select name="" id="">
                  <option value=""></option>
                  <option value="">AC_B</option>
                  <option value="">AC_S</option>
                  <option value="">SNIGDHA</option>
                  <option value="">F_BERTH</option>
                  <option value="">F_SEAT</option>
                  <option value="">F_CHAIR</option>
                  <option value="">S_CHAIR</option>
                  <option value="">SHULOV</option>
                </select>
              </div>
              <div class="chooseTrain_form-content">
                <p class="input_label">Choose Quantity</p>
                <input
                  class="quantity"
                  type="text"
                  placeholder="Enter quantity"
                />
              </div>
              <button class="buyBtn">Choose Booking</button>
              <p class="booking_error"></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Tain Booking Login End -->

    <!-- JS File -->
    <script src="./js/script.js"></script>
  </body>
</html>
